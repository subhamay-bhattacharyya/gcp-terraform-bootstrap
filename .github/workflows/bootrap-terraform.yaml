name: Bootstrap Terraform
run-name: Bootstrap Terraform run by ${{ github.actor }}

on:
  workflow_dispatch:
    # inputs:
    #   action:
    #     type: choice
    #     required: true
    #     default: plan
    #     options: [plan, apply]

permissions:
  contents: read
  id-token: write

jobs:

  terraform-lint:
    name: üìã Terraform Lint
    runs-on: ubuntu-latest
    steps:
      - name: Run TFLint
        uses: subhamay-bhattacharyya-gha/tf-lint-action@main
        with:
          tflint-ver: ${{ vars.TF_LINT_VER }}
          use-cache: "true"
          tflint-format: "compact"

  terraform-plan:
    name: ‚öôÔ∏è Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-lint
    steps:
      - name: Terraform Plan
        id: plan
        uses: subhamay-bhattacharyya-gha/tf-plan-action@feature/GHA-0028-hcp-terraform-state-manag
        with:
          terraform-dir: tf/
          backend-type: remote
name: Terraform Plan with HCP Terraform Cloud and GCP

on:
  workflow_dispatch:

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: subhamay-bhattacharyya-gha/tf-plan-action@main
        with:
          terraform-dir: infrastructure/
          backend-type: remote
          tfc-token: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}
          gcp-wif-provider: ${{ secrets.GCP_WIF_PROVIDER }}
          gcp-service-account: ${{ secrets.GCP_BOOTSTRAP_SA }}
          tf-vars-file: terraform.auto.tfvars.json

